<!doctype html>
<html>
<head>
    <title>ACStats</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-resource.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="assets/js/angular-locale_ru.js"></script>
    <script src="assets/js/angular-local-storage.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/underscore-string.js"></script>
    <script src="assets/js/base64.js"></script>
    <script src="app/app.js"></script>
    <script src="config/config.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>
    <script src="app/loaderServices.js"></script>
    <script src="app/directives.js"></script>

    <script src="assets/js/async.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.flot.js"></script>
    <script src="assets/js/jquery.flot.categories.js"></script>
    <script src="assets/js/jquery.flot.pie.js"></script>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/flags.css" rel="stylesheet">
    <link href="assets/css/icon/font-awesome.css" rel="stylesheet">
</head>
<body>
<div id="loader"></div>
<div id="wrap">
    <div id="menu" role="navigation" ng-controller="NavBarCtrl">
        <ul class="main-menu">
            <li ng-class="{active: routeIs('/dashboard')}">
                <a href="#/dashboard"><i class="general"></i> Dashboard</a>
            </li>
            <li ng-class="{active: routeIs('/users')}">
                <a href="#/users"><i class="tables"></i> Users</a>
            </li>
            <li ng-class="{active: routeIs('/companies')}">
                <a href="#/companies"><i class="tables"></i> Companies</a>
            </li>
            <li ng-class="{active: routeIs('/events')}">
                <a href="#/events"><i class="tables"></i> Events</a>
            </li>
            <li ng-class="{active: routeIs('/hits')}">
                <a href="#/hits"><i class="tables"></i> Hits</a>
            </li>
            <li ng-class="{active: routeIs('/servers')}">
                <a href="#/servers"><i class="tables"></i> Servers</a>
            </li>
        </ul>
    </div>

    <!--BEGIN MAIN CONTENT-->
    <div id="main" role="main">
        <div class="block">
            <div class="clearfix"></div>

            <div ng-view></div>

            <!--BEGIN FOOTER-->
            <div class="footer">
                <div class="clearfix"></div>
            </div>
            <!--BEGIN FOOTER END-->

            <div class="clearfix"></div>
        </div><!--end .block-->
    </div>
    <!--MAIN CONTENT END-->
</div>

</body>
</html>
