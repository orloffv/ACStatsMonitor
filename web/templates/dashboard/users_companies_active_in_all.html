<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="grid">

        <div class="grid-title">
            <div class="pull-left">
                <span class="title">Активность</span>
                <div class="clearfix"></div>
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <button ng-class="filter.date === 'today' ? 'active' : ''" ng-click="filter.date = 'today'; refresh(); $event.preventDefault();"
                            class="btn">
                        Сегодня
                    </button>
                    <button ng-class="filter.date === 'week' ? 'active' : ''" ng-click="filter.date = 'week'; refresh(); $event.preventDefault();"
                            class="btn">
                        Неделя
                    </button>
                    <button ng-class="filter.date === 'month' ? 'active' : ''" ng-click="filter.date = 'month'; refresh(); $event.preventDefault();"
                            class="btn">
                        Месяц
                    </button>
                </div>
            </div>
            <div ng-switch on="status" class="loading-status pull-right">
                <div class="animate-switch-container">
                    <span class="glyphicon glyphicon-refresh animate-switch" ng-switch-when="loading"></span>
                    <span class="glyphicon glyphicon-thumbs-down animate-switch" ng-switch-when="error"></span>
                    <span class="glyphicon glyphicon-thumbs-up animate-switch" ng-switch-when="loaded"></span>
                    <span class="glyphicon glyphicon-thumbs-up animate-switch" ng-switch-default></span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="grid-content overflow parent-chart-block">
            <div class="chart-block">
                <div class="chart-title" style="text-align: center;">
                    <b>
                        <ng-pluralize count="graphic.users_last_hit" when="{
                            '0': '{} пользователей',
                            'one': '{} пользователь',
                            'few': '{} пользователя',
                            'many': '{} пользователей'}">
                        </ng-pluralize>
                    </b>
                    из {{graphic.users}}
                </div>
                <div data-chart="users"></div>
            </div>
            <div class="chart-block">
                <div class="chart-title" style="text-align: center;">
                    <b>
                        <ng-pluralize count="graphic.companies_last_hit" when="{
                            '0': '{} компаний',
                            'one': '{} компания',
                            'few': '{} компании',
                            'many': '{} компаний'}">
                        </ng-pluralize>
                    </b>
                    из {{graphic.companies}}
                </div>
                <div data-chart="companies"></div>
            </div>
        </div>
    </div>
</div>
