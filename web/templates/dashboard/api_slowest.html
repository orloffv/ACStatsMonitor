<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span class="title">Медленный api</span>
                <div class="clearfix"></div>
            </div>
            <div filter hideTypeFilter="true"></div>
            <div class="clearfix"></div>
        </div>

        <div class="grid-content overflow">
            <ul class="list-visitor">
                <li ng-repeat="item in queries">
                    <span style="float:left;" class="linecustom">{{ item.count }}</span>
                    <span style="float:left;">{{ item.route.method }} {{ item.route.url |api|truncate:45 }}</span>
                    <span class="number number-right">{{ item.avg / 1000 | number:3 }}</span>
                    <span class="clearfix"></span>
                </li>
            </ul>
        </div>
    </div><!--/.grid-->
</div>
