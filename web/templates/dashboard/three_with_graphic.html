<div>
    <div class="pagetitle">
        <h1>Dashboard</h1>

        <div class="btn-group pull-right">
            <button ng-class="filter.date === 'today' ? 'active' : ''" ng-click="filter.date = 'today'; $event.preventDefault();"
                    class="btn">
                Сегодня
            </button>
            <button ng-class="filter.date === 'week' ? 'active' : ''" ng-click="filter.date = 'week'; $event.preventDefault();"
                    class="btn">
                Неделя
            </button>
            <button ng-class="filter.date === 'month' ? 'active' : ''" ng-click="filter.date = 'month'; $event.preventDefault();"
                    class="btn">
                Месяц
            </button>
        </div>

        <div ng-switch on="status" class="loading-status pull-right">
            <div class="animate-switch-container">
                <span class="glyphicon glyphicon-refresh animate-switch" ng-switch-when="loading"></span>
                <span class="glyphicon glyphicon-thumbs-down animate-switch" ng-switch-when="error"></span>
                <span class="glyphicon glyphicon-thumbs-up animate-switch" ng-switch-when="loaded"></span>
                <span class="glyphicon glyphicon-thumbs-up animate-switch" ng-switch-default></span>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>

    <div class="info-box">
        <div class="row stats-box">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="stats-box-title">
                    <ng-pluralize class="stats-box-title" count="counts.sessions" when="{
                        '0': 'Сессий',
                        'one': 'Сессия',
                        'few': 'Сессии',
                        'many': 'Сессий'}">
                    </ng-pluralize>
                </div>
                <div class="stats-box-all-info"><span>{{ counts.sessions }}</span></div>
                <div class="chart" data-chart="sessions"></div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="stats-box-title">
                    <ng-pluralize class="stats-box-title" count="counts.events" when="{
                        '0': 'Событий',
                        'one': 'Событие',
                        'few': 'События',
                        'many': 'Событий'}">
                    </ng-pluralize>
                </div>
                <div class="stats-box-all-info"><span>{{ counts.events }}</span></div>
                <div class="chart" data-chart="events"></div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="stats-box-title">
                    <ng-pluralize class="stats-box-title" count="counts.events" when="{
                        '0': 'Страниц',
                        'one': 'Страница',
                        'few': 'Страницы',
                        'many': 'Страниц'}">
                    </ng-pluralize>
                </div>
                <div class="stats-box-all-info"><span>{{ counts.hits }}</span></div>
                <div class="chart" data-chart="hits"></div>
            </div>
        </div>
    </div>
</div>
